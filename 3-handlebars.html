<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Embertut - Handlebars</title>
    <link rel="stylesheet" href="./css/embertut.css">
    <script type="text/javascript" src="./js/libs/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="./js/libs/handlebars-1.0.rc.1.min.js"></script>
    <script type="text/javascript" src="./js/libs/ember-1.0.0-pre.2.min.js"></script>
    <script type="text/javascript" src="./js/formatter.js"></script>
    <script type="text/javascript"></script>
  </head>
  <body style="margin:20px">
    <h2>Handlebars examples</h2>
    <div id="content-all"></div>
    <script id="template-all" type="text/x-handlebars-template">
      {{! Comment Example (not in the output) }}
      <!-- Comment Example (in the output) -->
      Item:
      <h4>{{title}}</h4>
      List:
      <ul>
      {{#people}}
      <li><a href="#">{{fullName}}</a></li>
      {{/people}}
      </ul>
      Each:
      <ul>
      {{#each people}}
      <li><a href="#">{{fullName}}</a></li>
      {{/each}}
      </ul>

      If / Else: <br>
      {{! only output name if team.name exists }}
      {{#if team.name}}
      Team Name: {{team.name}}
      {{else}}
      No Team Name
      {{/if}} <br>
      {{! only output country if team.country exists }}
      {{#if team.country}}
      Team Country: {{team.country}}
      {{else}}
      No Team Country
      {{/if}} <br>
      Team Country: {{#if team.country}} {{team.country}} {{/if}} <br>
      Unless:
      <div class="entry">
      {{#unless team.country}}
      <div class="warning">WARNING: team.country do not exists</div>
      {{/unless}}
      </div>
      Without "with": (Scope unchanged)
      <ul>
      <li><a href="#">{{team.name}}</a></li>
      <li><a href="#">{{team.sport}}</a></li>
      <li><a href="#">{{team.place}}</a></li>
      </ul>
      With "with": (Changed scope)
      <ul>
      {{#with team}}
      <li><a href="#">{{name}}</a></li>
      <li><a href="#">{{sport}}</a></li>
      <li><a href="#">{{place}}</a></li>
      {{/with}}
      </ul>
    </script>
    With:
    <script type="text/javascript">
        var data = {
            title: 'List',
            people: [{
                fullName: "Michael Jordan"
            }, {
                fullName: "Karl Malone"
            }, {
                fullName: "Charles Barkley"
            }],
            team: {
                name: 'Dream Team',
                sport: 'Basketball',
                number_of_players: '5',
                place: 'Barcelona 1992'
            }
        };
        var template_all = $("#template-all").html();
        var template = Handlebars.compile(template_all);
        $("#content-all").html(template(data));
    </script>
  </body>
</html>
